  <title>かんたん | Way too oversimplified kanban board</title>
</head>

<body>
  <div class="main">
  <div class="toolbar">
    <h1>
      かんたん
    </h1>
    <button class="toolbar-btn" id="button-save">
      <i class="fa-solid fa-floppy-disk"></i>
    </button>
    <h2 id="saving-indicator">
      
    </h2>

    <div class="flex-space"></div>

    <button class="toolbar-btn" id="toggle-theme">
      <i class="fa-solid fa-sun"></i> /
      <i class="fa-solid fa-moon"></i>
    </button>
  </div>

  <div class="move-item-popup hidden" id="move-item-menu">

  <div class="main-container">

    <div class="category-board" id="col1">
      <h2><input type="text" value="" id="col1-heading" data-title-val=""></h2>

      <button class="create-item-note item-config">
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-note-sticky"></i>
      </button>

      <button class="item-config hidden">
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-bug"></i>
      </button>
